<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div>
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="dashboard">
        <h1>Name of the School</h1>
    </div>
</div>
    <form action="conn.php" method="post">
        <div class="addcontainer">
          <h1>Register a Teacher</h1>
        
          <hr>
      
          <label for="name"><b>Name(s):</b></label>
          <input type="text" placeholder="Enter name" name="name" id="name" required>
    
          <label for="surname"><b>Surname:</b></label>
          <input type="text" placeholder="Surname" name="surname" id="surname" required>
    
          <label for="id_number"><b>ID Number:</b></label>
          <input type="text" placeholder="ID number" name="id_number" id="id_number" required>

          <label for="gender"><b>Gender:</b></label>
          <select name="gender" id="gender" required>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
          </select>

          <label for="email"><b>Email Address:</b></label>
          <input type="email" placeholder="Enter Email address" name="email" id="email" required>
    
          <label for="contact"><b>Contact:</b></label>
          <input type="text" placeholder="+27 123 456 7890" name="contact" id="contact" required>
 
          <hr>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      </form>
</body>
</html>
