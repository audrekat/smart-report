<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit teacher</title>
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <h1>Edit teacher</h1>


    <form action="update_teacher.php" method="POST">
        <input type="hidden" name="learner_id" value=">

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="" required>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" value="" required>

        <button type="submit">Update Learner</button>
    </form>
